<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="gameBoard">
            <div class="box t0 l0"></div>
            <div class=" box t0"></div>
            <div class="box t0 r0"></div>
            <div class="box l0"></div>
            <div class="box"></div>
            <div class="box r0"></div>
            <div class="box l0 b0"></div>
            <div class="box b0"></div>
            <div class="box r0 b0"></div>
        </div>
        <div class="content">
            <h1>Tic Tac Toe</h1>
            <span id="turnAndWinIndicator">Turn for X</span>
            <button id="resetButton">Reset <i class="fas fa-undo fa-fa-rotate-left"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
